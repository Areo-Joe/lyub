<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyub - Time Tracker</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1e3a8a" />
    <meta name="description" content="Track your time using the Lyubishchev method. A minimalist time tracking app." />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Lyub" />

    <!-- Icons - using data URI to avoid bundler resolution -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 512 512'><circle cx='256' cy='256' r='256' fill='%233b82f6'/><g transform='translate(96 96) scale(13.33)' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 6v6l4 2'/><path d='M22 12a10 10 0 1 0-11 9.95'/><path d='m22 16-5.5 5.5L14 19'/></g></svg>" />

    <!-- PWA assets loaded at runtime -->
    <script>
      // Dynamically add PWA links after page load to avoid bundler
      document.addEventListener('DOMContentLoaded', () => {
        const head = document.head;

        // Manifest
        const manifest = document.createElement('link');
        manifest.rel = 'manifest';
        manifest.href = 'manifest.json';
        head.appendChild(manifest);

        // Apple touch icon
        const appleIcon = document.createElement('link');
        appleIcon.rel = 'apple-touch-icon';
        appleIcon.href = 'icon-192.png';
        head.appendChild(appleIcon);
      });
    </script>

    <script type="module" src="./frontend.tsx" async></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
